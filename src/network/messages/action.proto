syntax = "proto3";

package Botventure.Messages;

enum ActionType
{
  WAIT = 0;
  MOVE = 1;
  ATTACK = 2;
}
enum Direction
{
  NODIRECTION = 0;
  UP = 1;
  RIGHT = 2;
  DOWN = 3;
  LEFT = 4;
}

message ActionRequest {
  ActionType action_type = 1;
  Direction direction = 2;
}

message ActionResponse {
  bool result = 1;
}
