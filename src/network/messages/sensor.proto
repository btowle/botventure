syntax = "proto3";

import "botstatus.proto";
import "enemy.proto";
import "map.proto";

package Botventure.Messages;

message SensorRequest {
  SensorType sensor_type = 1;
}

message SensorResponse {
  SensorType sensor_type = 1;
  Map map = 2;
  repeated Enemy enemies = 3;
  BotStatus bot_status = 4;
}
